<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>treni</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="wraper">
     <h1 class="title">calcola il prezzo del Tuo bilgetto</h1>

     <section class="dati-input">
       <div class="row">
         <div class="col">
            <label for="nome">Nome e Cognome</label>
            <input type="text" id="name" name="nome" placeholder="inserisci il tuo nome">
         </div>
         <div class="col">
            <label for="km">Km da percorrere</label>
            <input type="number" id="km" name="km" placeholder="inserisci i km">
         </div>
         <div class="col">
           <label for="fascia-eta">fascia di eta</label>
           <select name="fascia-eta" id="fascia-eta">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="Over 65">Over 65</option>
           </select>
         </div>
       </div>
       <div class="actions">
         <button id="bottoneGenera" class="btn">Genera</button>
         <button id="bottoneGenera" class="btn">Genera</button>

       </div>
     </section>
     <section id="biglietto" class="hidden">
       <h2 class="title">Il tuo bigletto</h2>
       <div class="nome">
         <h3>
           Nome passeggero
           <span id="nome-passeggero"></span>
         </h3>

       </div>
       <div class="offerta">
         <table>
           <thead>
             <tr>
               <th>Offerta</th>
               <th>Carrozza</th>
               <th>Codice CP</th>
               <th>Costo</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>
                 <span id="offerta-applicata"></span>
               </td>
               <td>
                 <span id="carrozza"></span>
               </td>
               <td>
                 <span id="codice-cp"></span>
               </td>
               <td>
                 <span id="costo"></span>
               </td>
             </tr>
           </tbody>
         </table>
       </div>

     </section>

   </div>

   <script src="./javascript/javascript.js">

    </script>

 </body>
</html>
